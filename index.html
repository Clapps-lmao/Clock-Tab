<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Tab</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta property="og:title" content="Clock Tab">
    <meta property="og:description" content="Stay up-to-date with the time and weather in your city with the Clock Tab. Customize settings, check the temperature, and more.">
    <script src="preloading-screen.js"></script>
</head>
<body>

    <div class="preloading-screen">
        <div class="inner-preloading-screen">

            <div class="clock">
                <div class="wrap">
                  <span class="hour"></span>
                  <span class="minute"></span>
                  <span class="second"></span>
                  <span class="dot"></span>
                  <script src="clock.js"></script>
                </div>
              </div>

        <h3 class="loading-text">Loading</h3>
        </div>

    </div>


    <div id="settings-btn" class="setting-button" onclick="openSettingsModal()">
        <img src="settings.png" alt="Settings" class="settings-icon">
    </div>


    <div id="settings-modal" class="modal">
        <div class="modal-content">
                <span class="close" onclick="closeSettingsModal()">&times;</span>
                <h2 style="text-align: center;">Settings</h2>
                <label for="new-city">Enter your new city:</label>
                <input class="input-box-city" type="text" id="new-city" placeholder="Enter City Name">
                <button class="change-city-btn" onclick="changeCity()">Change City</button>
                <h3>Temperature Units:</h3>
        <button id="toggle-units" class="toggle-units-btn" onclick="toggleTemperatureUnits()">Change to Celsius</button>
        <label for="time-format-select" class="time-format-label">Select Time Format:</label>
        <select id="time-format-select" class="time-format-selection" onchange="changeTimeFormat()">
            <option value="12">12-hour format</option>
            <option value="24">24-hour format</option>
        </select>


        <a href="https://raw.githubusercontent.com/Clapps-lmao/Clock-Tab/main/updates.txt" class="dev-notes" target="_blank">Dev Notes & Upcoming Updates</a>
        </div>
    </div>

    <div id="clock-time" class="clock-time">
        <h1 class="clock-text">0:00:00</h1>
    </div>

    <div id="weather" class="weather">
        <h3 class="temperature" data-temperatureFahrenheit="0">Temperature: 0 Â°F</h3>
    </div>
    <div id="city-text" class="city-text">
        <h3>Location:</h3>
    </div>

    <div id="social-bar" class="social bar">
        <a href="https://github.com/clapps-lmao" target="_blank">
            <img src="github.png" class="github">
        </a>
    </div>
</body>

<script src="webscripting.js"></script>
</html>
